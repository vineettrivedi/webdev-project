<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Create Review</b>
      </a>
    </p>

    <!--cross-->
    <p class="navbar-text pull-right">
      <a (click)="reviews()"  class="navbar-link">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container">
<form #f="ngForm">

  <div class="form-group">
    <label for="review">Review</label>
    <input type="text"
           class="form-control"
           id="review"
           name="review"
           ngModel
           required
           #review="ngModel" >
    <span class="help-block" *ngIf="!review.valid && review.touched">
        Please enter review!
        </span>
  </div>

  <div class="form-group">
    <label for="username">Comedian Username</label>
    <input type="text"
           class="form-control"
           id="username"
           name="username"
           ngModel
           required
           #username="ngModel" >
    <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter comedian username!
        </span>
  </div>

  <button class="btn btn-success btn-block"
          (click)="create()">Create</button>

</form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="profile()" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
