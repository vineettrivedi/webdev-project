<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Create Comedian</b>
      </a>
    </p>

    <!--cross-->
    <p class="navbar-text pull-right">
      <a (click)="comedians()"  class="navbar-link">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container">

  <h1>Create Comedian</h1>

  <form (ngSubmit) = "create()" #f="ngForm">

    <div class="form-group">
      <input placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel" />
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
      </span>
    </div>

    <div class="form-group">
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel" />
      <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
      </span>
    </div>

    <div class="form-group">
      <input placeholder="firstname"
             name="firstname"
             type="text"
             class="form-control"
             ngModel
             required
             #firstname="ngModel" />
      <span class="help-block" *ngIf="!firstname.valid && firstname.touched">
      Please enter first name!
      </span>
    </div>

    <div class="form-group">
      <input placeholder="lastname"
             name="lastname"
             type="text"
             class="form-control"
             ngModel
             required
             #lastname="ngModel" />
      <span class="help-block" *ngIf="!lastname.valid && lastname.touched">
      Please enter last name!
      </span>
    </div>

    <div class="form-group">
      <input placeholder="email"
             name="email"
             type="text"
             class="form-control"
             ngModel
             required
             #email="ngModel" />
      <span class="help-block" *ngIf="!email.valid && email.touched">
      Please enter email!
      </span>
    </div>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Create</button>

  </form>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="profile()" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
