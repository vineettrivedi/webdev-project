<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Edit Critic</b>
      </a>
    </p>

    <!--cancel mark-->
    <p class="navbar-text pull-right">
      <a (click)="critics()"  class="navbar-link">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container">
  <form>

    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" >
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" >
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="firstName" name="firstName" type="text" class="form-control" id="first-name" >
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="lastName" name="lastName" type="text" class="form-control" id="last-name" >
    </div>

    <button class="btn btn-success btn-block"
            (click)="edit()">Edit</button>

    <button class="btn btn-danger btn-block"
            (click)="deleteCritic()">Delete</button>

  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="profile()" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
