<div class="container">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>

  <form (ngSubmit) = "register()" #f="ngForm">

    <div class="form-group">
      <input placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel" />
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
      </span>
    </div>

    <div class="form-group">
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel" />
      <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
      </span>
    </div>

    <div class="form-group">
      <input placeholder="firstname"
             name="firstname"
             type="text"
             class="form-control"
             ngModel
             required
             #firstname="ngModel" />
      <span class="help-block" *ngIf="!firstname.valid && firstname.touched">
      Please enter first name!
      </span>
    </div>

    <div class="form-group">
      <input placeholder="lastname"
             name="lastname"
             type="text"
             class="form-control"
             ngModel
             required
             #lastname="ngModel" />
      <span class="help-block" *ngIf="!lastname.valid && lastname.touched">
      Please enter last name!
      </span>
    </div>

    <div class="form-group">
      <input placeholder="email"
             name="email"
             type="text"
             class="form-control"
             ngModel
             required
             #email="ngModel" />
      <span class="help-block" *ngIf="!email.valid && email.touched">
      Please enter email!
      </span>
    </div>

    <div class="form-group">
    <label class="radio-inline">
      <input type="radio"
             name="userType"
             ngModel
             required
             #userType="ngModel"
             value="comedian">Comedian</label>
    <label class="radio-inline">
      <input type="radio"
             name="userType"
             ngModel
             required
             #userType="ngModel"
             value="critic">Critic</label>
    </div>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Register</button>
    <button class="btn btn-danger btn-block"
            (click)="home()">Home</button>

  </form>

</div>
